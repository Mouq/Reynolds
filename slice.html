<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='slice.css' />
    <script type='text/javascript' src='jquery.min.js'></script>
    <script type='text/javascript' src='jcanvas.min.js'></script>
    <script type='text/javascript' src='slice.js'></script>
    <title>Sphere slices</title>
</head>
<body>
    <div id='viewport'>
        <canvas height='10000' width='10000'></canvas>
    </div>
    <table id='controls'>
        <tr>
            <td class='label'>Z: <div class='z'>0</div></td>
            <td><input type='range' class='z' step='0.1'/></td>
        </tr><tr>
            <td class='label'>#: <div class='s'>0</div></td>
            <td><input type='range' class='s' val='1' min='1' max='1' /></td>
        </tr><tr id='options'>
            <td class='label'>Options</td>
            <td>
                Circles? <input type='checkbox' class='circles' checked='checked'/>&nbsp;&nbsp;
                Lines? <input type='checkbox' class='lines' checked='checked' />&nbsp;&nbsp;
                2x spheres? <input type='checkbox' class='2x' />&nbsp;&nbsp;
                Numbered? <input type='checkbox' class='numbered' />&nbsp;&nbsp;
                <!-- JSON URL: <input type='text' class='json_url' />&nbsp;&nbsp;-->
            </td>
        </tr>
    </table>
    <div id='pos'></div>
</body>
</html>
